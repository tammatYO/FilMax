<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="import" href="/fonts/Raleway-Medium.ttf">
    <link rel="import" href="/fonts/Raleway-Regular.ttf">
    <link rel="import" href="/fonts/Raleway-SemiBold.ttf">
</head>
<body>
    <div class="main-block">
        <div class="container">
            <div class="header">
                <div class="header-menu">
                <img src="/img/logotype.svg" alt="#" class="logo">
                <span class="header-item">Камеры</span>
                <span class="header-item">Принтеры</span>
                <span class="header-item">Аксессуары</span>
                <span class="header-item">Поддержка</span>
                </div>
                <div class="svg-menu">
                    <img src="/img/search.svg" alt="#" class="svg-item">
                    <img src="/img/user.svg" alt="#" class="svg-item">
                    <img src="/img/bag.svg" alt="#" class="svg-item">
                </div>
            </div>
            <div class="hero">
                <div class="left-side">
                    <p class="text-main">Сохраняйте лучшие моменты
                        своей жизни с камерой
                        моментальной печати Filmax</p>
                    <p class="text-second">Официальный интернет-магазин легендарной фототехники
                        и фото-аксеcсуаров от британского производителя</p>
                    <button class="btn">В каталог</button>
                </div>
                <img src="/img/photos.png" alt="" class="photos">
            </div>
        </div>
    </div>
</body>
</html>
